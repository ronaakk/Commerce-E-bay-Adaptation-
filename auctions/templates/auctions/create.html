{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>Create a New Listing</h2>
    <br>
    {% if message %}
        <div style="color:red">{{ message }}</div>
    {% endif %}

    <form action= "{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{create_form.as_p}}
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock body %}
